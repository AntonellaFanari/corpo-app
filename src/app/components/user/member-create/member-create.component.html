<section class="wrapper mb-3">
	<div class="progressbar">
		<div class="progress" id="progress"></div>
		<div
			class="progress-step progress-step-active"
			data-title="Datos personales"
		></div>
		<div class="progress-step" data-title="Datos contacto"></div>
		<div class="progress-step" data-title="Datos login"></div>
	</div>
</section>

<section class="wrapper mt-5">
	<app-member-form [step]="step"></app-member-form>
	<div class="row justify-content-center aling-items-center mt-3">
		<div class="row col-12">
			<ion-button
				color="medium"
				class="col-6 margin-btn pull-left"
				(click)="return()"
				>Volver</ion-button
			>

			<ion-button
				[class.d-none]="step == 3"
				color="success"
				class="col-6 margin-btn pull-right"
				(click)="next()"
				>Siguiente</ion-button
			>

			<ion-button
				[class.d-none]="step != 3"
				color="success"
				class="col-6 margin-btn pull-right"
				(click)="submit()"
				>Guardar</ion-button
			>
		</div>
	</div>
</section>
