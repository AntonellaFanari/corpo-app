<corpo-header>Mis Test</corpo-header>
<section class="wrapper" *ngIf="!requestingExercise && exercise">
	<div class="container">
		<div class="month text-center mb-3">
			<strong>Ejercicio - {{ exercise.name }}</strong>
		</div>

		<div *ngIf="type == 1">
			<ion-card class="margin-card">
				<ion-item>
					<ion-icon
						class="color-icon"
						name="alarm-outline"
						slot="start"
					></ion-icon>
					<ion-label>Tiempo:</ion-label>
				</ion-item>
				<ion-item>
					<ion-input class="color-input ps-2" [(ngModel)]="time"></ion-input>
				</ion-item>

				<ion-item>
					<ion-icon
						class="color-icon"
						name="fitness-outline"
						slot="start"
					></ion-icon>
					<ion-label>Frecuencia Cardíaca Inicial:</ion-label>
				</ion-item>
				<ion-item>
					<ion-input
						type="number"
						class="color-input ps-2"
						[(ngModel)]="initialHeartRate"
					></ion-input>
				</ion-item>

				<ion-item>
					<ion-icon
						class="color-icon"
						name="fitness-outline"
						slot="start"
					></ion-icon>
					<ion-label>Frecuencia Cardíaca Final:</ion-label>
				</ion-item>
				<ion-item>
					<ion-input
						type="number"
						class="color-input ps-2"
						[(ngModel)]="finalHeartRate"
					></ion-input>
				</ion-item>
			</ion-card>
		</div>

		<div *ngIf="type == 2">
			<ion-card class="margin-card">
				<ion-item>
					<ion-icon
						class="color-icon"
						name="alarm-outline"
						slot="start"
					></ion-icon>
					<ion-label
						>Tiempo: {{ exercise.minutes }}:{{ exercise.seconds }}</ion-label
					>
				</ion-item>

				<ion-item>
					<ion-icon
						class="color-icon"
						name="barbell-outline"
						slot="start"
					></ion-icon>
					<ion-label>Repeticiones:</ion-label>
				</ion-item>
				<ion-item>
					<ion-input
						type="number"
						class="color-input ps-2"
						[(ngModel)]="repetitions"
					></ion-input>
				</ion-item>

				<ion-item>
					<ion-icon
						class="color-icon"
						name="fitness-outline"
						slot="start"
					></ion-icon>
					<ion-label>Frecuencia Cardíaca Inicial:</ion-label>
				</ion-item>
				<ion-item>
					<ion-input
						type="number"
						class="color-input ps-2"
						[(ngModel)]="initialHeartRate"
					></ion-input>
				</ion-item>

				<ion-item>
					<ion-icon
						class="color-icon"
						name="fitness-outline"
						slot="start"
					></ion-icon>
					<ion-label>Frecuencia Cardíaca Final:</ion-label>
				</ion-item>
				<ion-item>
					<ion-input
						type="number"
						class="color-input ps-2"
						[(ngModel)]="finalHeartRate"
					></ion-input>
				</ion-item>
			</ion-card>
		</div>

		<div *ngIf="type == 3">
			<ion-card class="margin-card">

				<ion-item>
					<ion-icon
						class="color-icon"
						name="film-outline"
						slot="start"
					></ion-icon>
					<ion-label
						><a class="color-link" href="{{ exercise.video }}"
							>Ver Video</a
						></ion-label
					>
				</ion-item>

				<ion-item>
					<ion-icon
						class="color-icon"
						name="arrow-up-circle-outline"
						slot="start"
					></ion-icon>
					<ion-label><a class="color-link">Mi Video</a></ion-label>
					<!-- <ion-button expand="block" color="medium">Subir Video</ion-button> -->

				</ion-item>

				<ion-item>
					<ion-icon
						class="color-icon"
						name="arrow-up-circle-outline"
						slot="start"
					></ion-icon>
					<ion-label><a class="color-link">Mi Imagen</a></ion-label>
					<!-- <ion-button expand="block" color="medium">Subir Video</ion-button> -->

					
				</ion-item>
				<ion-button expand="block" color="warning" class="m-1" >Evaluar</ion-button>
			</ion-card>
		

		</div>
	</div>

	<div class="container">
		<ion-button
			expand="block"
			color="success"
			class="margin-btn"
			(click)="save()"
			>Guardar</ion-button
		>
		<ion-button
			expand="block"
			color="medium"
			class="margin-btn"
			[routerLink]="['/test']"
			[queryParams]="{ id: testId }"
			>Volver
		</ion-button>
	</div>
</section>
<section class="wrapper">
	<div class="w-100 text-center" *ngIf="requestingExercise && !exercise">
		<div class="spinner-border text-success" role="status">
			<span class="sr-only">Loading...</span>
		</div>
	</div>
</section>
